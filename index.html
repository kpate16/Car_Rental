<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <!-- <link rel="stylesheet" href="https://unpkg.com/mvp.css@1.12/mvp.css"> -->
    <title>ACME Car Rental</title>
</head>

<body>
    <div class="container">
        <article data-theme="light"> <!--  card -->
            <h4>ACME Car Rental</h4>
            <form id="car-rental-form">
                <div class="grid"> <!--  row -col -->
                    <label for="pickupdate"> Pickup Date : </label>
                    <input type="date" id="pickupdate" name="pickupdate">
                </div>
                <div class="grid">
                    <label for="numberofdays">Number of days:</label>
                    <input type="number" id="numberofdays" name="numberofdays" placeholder="Number of Days">
                </div>
                <div class="grid">
                    <div>
                        <fieldset>
                            <legend>Options : (Car Rental : $29.99)</legend>
                            <label for="etolltag">
                                <input type="checkbox" id="etolltag" name="etolltag">
                                Electronic Toll Tag($3.95/day)
                            </label>
                            <label for="gps">
                                <input type="checkbox" id="gps" name="gps">
                                GPS($2.95/day)
                            </label>
                            <label for="roadsideassist">
                                <input type="checkbox" id="roadsideassist" name="roadsideassist">
                                Roadside Assistance($2.95/day)
                            </label>
                        </fieldset>
                    </div>
                    <div>
                        <fieldset>
                            <legend> Under 25:</legend>
                            <label for="No">
                                <input type="radio" id="above25" name="size" value="No" checked>
                                No
                            </label>
                            <label for="Yes">
                                <input type="radio" id="under25" name="size" value="Yes">
                                Yes
                            </label>
                        </fieldset>
                    </div>
                </div>

                <div class="grid">
                    <button type="button" class="" id="estimatetotalcost">Estimate total Cost</button>
                    <button type="reset" id="reset" class="contrast ">Reset</button>
                </div>

                <!-- <input id="estimatetotalcost" type="button" value="Estimate total Cost" /> -->
                <div class="grid">
                    <div></div>
                    <div class="">Car rental: <lable id="carrental"></lable>
                    </div>
                    <div></div>
                </div>
                <div class="grid">
                    <div></div>
                    <div class="">Options Cost: <lable id="finaloptions"></lable>
                    </div>
                    <div></div>
                </div>
                <div class="grid">
                    <div></div>
                    <div class="">Under 25 surcharge: <lable id="surcharges"></lable>
                    </div>
                    <div></div>
                </div>
                <div class="grid">
                    <div></div>
                    <div class="">Total due: <lable id="totaldue"></lable>
                    </div>
                    <div></div>
                </div>
            </form>
        </article>
    </div>
</body>
<script src="scripts/main.js"></script>

</html>
